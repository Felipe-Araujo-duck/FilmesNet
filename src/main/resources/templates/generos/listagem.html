<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
</head>
<body>

<div layout:fragment="conteudo">
    <h1>Lista de Generos</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        <tr th:each="generosDTO : ${lista}">
            <td th:text="${generosDTO.nomeGenero}"></td>
            <td>
                <a th:href="@{/generos/formulario?id={id}(id=${generosDTO.idGenero})}">Editar</a>
                <form action="/generos" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <input type="hidden" name="id" th:value="${generosDTO.idGenero}"/>
                    <input type="submit" value="Excluir" />
                </form>
            </td>
        </tr>
    </table>

    <a href="/generos/formulario">Novo</a>
</div>

</body>
</html>
