<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de Filmes</title>
    <style>

    </style>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Filmes</h1>

    <form th:action="@{'/filmes/formulario'}" method="POST">
        <input type="hidden" name="_method" value="put" th:if="${filmesDTO!=null}">
        <input type="hidden" name="id" th:value="${filmesDTO?.id}">

        <div>
            <label for="nome">Nome do Filme:</label>
            <input type="text" id="nome" name="nome" th:value="${filmesDTO?.nome}" required>

        </div>

        <div>
            <label for="genero">GÃªnero:</label>
            <input type="text" id="genero" name="genero" th:value="${filmesDTO?.genero}" required>
        </div>

        <input type="submit" th:value="${filmesDTO == null ? 'Cadastrar Filme' : 'Atualizar Filme'}">
    </form>
</div>


</body>
</html>
